<head>
  	<title>Mobile Chess Board App</title>
</head>

<body>
	<div class="container">
 	<h1>Play Some Chess</h1>
 	<div class="clear"></div>
 	<div>
 		{{> chessBoard}}
 	</div>
 	</div>
</body>

<template name="chessBoard">
  	<div id="board"></div>
  	<p>Status: <span id="status"></span></p>
  	<p>&nbsp;<span id="pgn"></span></p>
 	<input type="button" class="bottomBtn" id="flipOrientationBtn" value="Flip orientation" />
 	<input type="button" class="bottomBtn" id="undoBtn" value="Undo" />
    <input type="button" class="bottomBtn" id="resetGameBtn" value="Reset game" />
</template>
